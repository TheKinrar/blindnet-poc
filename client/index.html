<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

    <title>Blindnet PoC - file transfer</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="/">Blindnet PoC - file transfer</a>
            </div>
        </nav>

        <div class="card border-primary mt-3">
            <div class="card-header">Upload</div>
            <div class="card-body">
                <form id="formUpload">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputFile" class="form-label">File to upload</label>
                            <input class="form-control" type="file" id="inputFile" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                        <button id="buttonUpload" type="submit" class="btn btn-primary" disabled>Upload</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="cardShare" class="card border-primary mt-3 d-none">
            <div class="card-header">Share</div>
            <div class="card-body">
                <p class="card-text">
                    Now share this link and your password: <a id="linkShare" href="#"></a>.
                </p>
            </div>
        </div>
    </div>

    <script src="blindnet.umd.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
